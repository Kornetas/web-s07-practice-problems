<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Handling Multiple Inputs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React
    // PROBLEM 1 - Define the initial state (`initialValues`) that will hold all input values

    // PROBLEM 2 - Create the actual state (`values`) using the initial state from problem 1

    // PROBLEM 3 - Implement `handleChange`

    const initialValues = { 
      /* 1- create initial values */ 
      username: '', password: '', bio: ''
    }
    function App() {
      const [values, setValues] = useState(initialValues) // 2- create a single state to store all values using useState
      const handleChange = event => {
        // 3- implement a change handler that works for all three inputs
        const { name, value } = event.target
        setValues({ ...values, [name]: value })
      }
      return (
        <form onSubmit={e => e.preventDefault()}>
          <div>You typed username {values.username},
            password {values.password} and
            bio {values.bio}</div>
          <div>
            <label>Username <input
              name="username"
              type="text"
              placeholder="Type Username"
              onChange={handleChange}
            /></label>
          </div>
          <div>
            <label>Password <input
              name="password"
              type="password"
              placeholder="Type password"
              onChange={handleChange}
            /></label>
          </div>
          <div>
            <label>Bio <textarea
              name="bio"
              placeholder="Type bio"
              onChange={handleChange}
            /></label>
          </div>
          <input type="submit" />
        </form>
      )
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
  </script>
  <script>
    const footer = document.createElement('footer')
    footer.textContent = `Â© BLOOM INSTITUTE OF TECHNOLOGY ${new Date().getFullYear()}`
    document.querySelector('#root').insertAdjacentElement('afterEnd', footer)
  </script>
</body>

</html>
